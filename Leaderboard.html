
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: white;
            text-align: center;
            color: black;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-right: 10px;
        }
        h1 {
            font-size: 40px;
            margin: 30px 0;
        }
        .leaderboard-table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        .leaderboard-table th, .leaderboard-table td {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
        }
        .leaderboard-table th {
            background-color: #ffcc00;
        }
        .leaderboard-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .leaderboard-table tr:hover {
            background-color: #f1f1f1;
        }
        .footer {
            background: rgba(0, 0, 0, 0.1);
            color: black;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="app-logo.png" alt="Logo">
            <h2>Quizz</h2>
        </div>
    </div>

    <h1>Leaderboard</h1>
    <table class="leaderboard-table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Score</th>
                <th>Quiz</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Alice</td>
                <td>95</td>
                <td>Maths</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bob</td>
                <td>90</td>
                <td>Science</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Charlie</td>
                <td>88</td>
                <td>History</td>
            </tr>
        </tbody>
    </table>

    <footer class="footer">
        <p>&copy; 2025 Quiz Platform. All Rights Reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>
</html>
